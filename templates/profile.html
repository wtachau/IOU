<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Blue Bliss by James Reinke</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="/static/bluebliss.css" />
</head>
<body>
<div id="mainContentArea">
  <div id="contentBox">
        <div id="title">IOU</div>
        <div id="linkGroup">
            <div class="link"><a href="{{
	      url_for('home') }}">
	      <img
	      src="http://htiins.com/wp-content/uploads/2012/10/home-icon.png"
	      width="50" height="50"></a></div>
            <div class="link"><a href="{{ url_for('profile') }}"><img
	      src="http://t1.ftcdn.net/jpg/00/27/28/24/400_F_27282401_yKHrVLgbMOLg6v059Qe3tt4OTrRYxmYl.jpg"
	      width="50" height="50"></a></div>
            <div class="link""><a href="{{ url_for('make_ticket') }}"><img
	      src="http://www.sjsu.edu/theatrearts/pics/ticket_button_for_web.gif"
	      width="60" height="60"></a></div>

        </div>
        
        <div id="blueBox"> 
          <div id="header"></div>
          <div class="contentTitle">Profile</div>
            <div class="pageContent">
              <h1>Net Balance: {{balance}}</h1>
              {% for item in tickets %}
              {{ item }}{% if not loop.last %}<br>{% endif %}
              {% endfor %}
            </div>
        </div>
  </div>
</div>
<div class="container">
      {% block content %}
      {% endblock %}
    </div>
</body>
<form action="{{ url_for('logout') }}" method="POST" class="hidden">
<input type="submit" value="Log out">
</html>
