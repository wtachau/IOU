<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Blue Bliss by James Reinke</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="/static/bluebliss.css" />
</head>
<body>
<div id="mainContentArea">
  <div id="contentBox">
        <div id="title">IOU</div>
        <div id="linkGroup">
            <div class="link"><a href="{{ url_for('home') }}">Home</a></div>
            <div class="link"><a href="{{ url_for('profile') }}">Profile</a></div>
            <div class="link"><a href="{{ url_for('make_ticket') }}">Create A Ticket</a></div>

        </div>
        
        <div id="blueBox"> 
          <div id="header"></div>
          <div class="contentTitle">Profile</div>
            <div class="pageContent">
              {% for item in tickets %}
              {{ item }}{% if not loop.last %},{% endif %}
              {% endfor %}
            </div>
        </div>
  </div>
</div>
<div class="container">
      {% block content %}
      {% endblock %}
    </div>
</body>
</html>
